<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Personal page</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        h3 {margin-left: 500px}
        h4 {margin-left: 500px}
    </style>
</head>
<body>
<h3>Welcome to the App <span th:text="${userLogin}"></span></h3>
<h4>You have successfully logged in!</h4>
<div class="form">
    <form method="post" action="/feedback" th:object="${feedbackRequest}">
        <h2>Feedback</h2>
        <h2>Please enter your username and email if you want to give feedback</h2>
        <div class="input-box">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" name="login" placeholder="Username" required>
        </div>
        <div class="input-box">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="email" name="email" placeholder="Email">
        </div>
        <div class="input-box">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" name="feedback" placeholder="Feedback">
        </div>
        <div class="input-box">
            <input type="submit" name="sign-in" value="Submit">
        </div>
        <a href="/logout">Logout</a> <!--or should this be /login-->
    </form>
</div>
</body>
</html>
